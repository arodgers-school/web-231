<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="rodgers-temp-conversion.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="app-header">Welcome to the Temperature Conversion App!</h1>

      <div id="card">
        <div id="card-title">Fahrenheit to Celsius Converter</div>
        <form>
          <label for="txtFahrenheit" id="txtFahrenheitLabel">
            Fahrenheit value:
          </label>
          <input type="text" name="txtFahrenheit" id="txtFahrenheit" />
          <br />
          <button type="button" id="buttonFahrenheit">
            Convert Temperature
          </button>
        </form>
      </div>
      <br />
      <div id="card">
        <p id="card-title">Conversion Results</p>
        <div id="card-content"></div>
      </div>
      <br />
      <a href="../index.html" class="return-home">Return Home</a>
    </div>
    <script>
      function convertF() {
        let fahrenheit = document.getElementById("txtFahrenheit").value;

        document.getElementById("card-content").innerHTML = (
          (parseFloat(fahrenheit) - 32) /
          1.8
        ).toFixed(2);
      }

      document.getElementById("buttonFahrenheit").onclick = convertF;
    </script>
  </body>
</html>
