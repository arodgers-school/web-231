<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="rodgers-in-n-out-books.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="app-header">Welcome to In-N-Out Books</h1>

      <div class="card">
        <div class="card-title">My Favorites</div>
        <br />
        <form>
          <label for="txtMyNumber" id="txtMyNumberLabel">
            Choose a listing:
          </label>
          <select name="menu" class="drop-down-menu" id="favoriteList">
            <option value="select">--Select--</option>
            <option value="books">Top 3 Favorite Books</option>
            <option value="authors">Top 3 Favorite Authors</option>
          </select>
          <br />
          <br />
          <button type="button" id="btnDisplayListing" class="btn">
            Display Listing
          </button>
        </form>
      </div>
      <br />
      <div class="card">
        <p class="card-title" id="tableTitle"></p>
        <div style="display: none" id="favorite-books">
          <table id="books">
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Pages</th>
            </tr>
            <tr>
              <td id="book1ISBN"></td>
              <td id="book1Title"></td>
              <td id="book1Pages"></td>
            </tr>
            <tr>
              <td id="book2ISBN"></td>
              <td id="book2Title"></td>
              <td id="book2Pages"></td>
            </tr>
            <tr>
              <td id="book3ISBN"></td>
              <td id="book3Title"></td>
              <td id="book3Pages"></td>
            </tr>
          </table>
        </div>
        <div style="display: none" id="favorite-authors">
          <table id="books">
            <tr>
              <th>Name</th>
              <th>Genre</th>
            </tr>
            <tr>
              <td id="author1Name"></td>
              <td id="author1Genre"></td>
            </tr>
            <tr>
              <td id="author2Name"></td>
              <td id="author2Genre"></td>
            </tr>
            <tr>
              <td id="author3Name"></td>
              <td id="author3Genre"></td>
            </tr>
          </table>
        </div>
      </div>
      <br />
      <a href="../index.html" class="return-home">Return</a>
    </div>
    <script>
      const book1 = { isbn: "978-0441172719", title: "Dune", pages: "412" };
      const book2 = {
        isbn: "978-0141312422",
        title: "My Side of the Mountain",
        pages: "208",
      };
      const book3 = {
        isbn: "978-1594631931",
        title: "The Kite Runner",
        pages: "400",
      };
      const author1 = { name: "Frank Herbert", genre: "Science Fiction" };
      const author2 = { name: "George Orwell", genre: "Fiction" };
      const author3 = { name: "J. R. R. Tolkien", genre: "Fantasy" };

      function displayListing() {
        const choice = document.getElementById("favoriteList").value;
        if (choice == "books") {
          document.getElementById("favorite-books").style.display = "block";
          document.getElementById("favorite-authors").style.display = "none";

          document.getElementById("tableTitle").innerHTML =
            "Top 3 Favorite Books";

          document.getElementById("book1ISBN").innerHTML = book1.isbn;
          document.getElementById("book1Title").innerHTML = book1.title;
          document.getElementById("book1Pages").innerHTML = book1.pages;

          document.getElementById("book2ISBN").innerHTML = book2.isbn;
          document.getElementById("book2Title").innerHTML = book2.title;
          document.getElementById("book2Pages").innerHTML = book2.pages;

          document.getElementById("book3ISBN").innerHTML = book3.isbn;
          document.getElementById("book3Title").innerHTML = book3.title;
          document.getElementById("book3Pages").innerHTML = book3.pages;
        } else if (choice == "authors") {
          document.getElementById("favorite-authors").style.display = "block";
          document.getElementById("favorite-books").style.display = "none";

          document.getElementById("tableTitle").innerHTML =
            "Top 3 Favorite Authors";

          document.getElementById("author1Name").innerHTML = author1.name;
          document.getElementById("author1Genre").innerHTML = author1.genre;

          document.getElementById("author2Name").innerHTML = author2.name;
          document.getElementById("author2Genre").innerHTML = author2.genre;

          document.getElementById("author3Name").innerHTML = author3.name;
          document.getElementById("author3Genre").innerHTML = author3.genre;
        } else {
          document.getElementById("favorite-books").style.display = "none";
          document.getElementById("favorite-authors").style.display = "none";

          document.getElementById("tableTitle").innerHTML =
            "Please make a selection";
        }
      }

      document.getElementById("btnDisplayListing").onclick = displayListing;
    </script>
  </body>
</html>
