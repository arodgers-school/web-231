<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="rodgers-number-game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="app-header">Welcome to the numbers game!</h1>

      <div id="card">
        <div id="card-title">Pick and number between 1 and 10</div>
        <br />
        <form>
          <label for="txtMyNumber" id="txtMyNumberLabel">
            Guess the number:
          </label>
          <input type="text" name="txtMyNumber" id="txtMyNumber" />
          <br />
          <button type="button" id="btnSubmit">Submit</button>
        </form>
      </div>
      <br />
      <div id="card">
        <p id="card-title">Results</p>
        <p id="card-content"></p>
      </div>
      <br />
      <a href="../index.html" class="return-home">Return</a>
    </div>
    <script>
      function randomNumber() {
        const rnd = Math.floor(Math.random() * 10 + 1);

        let numberGuess = document.getElementById("txtMyNumber").value;

        if (numberGuess == rnd) {
          document.getElementById("card-content").innerHTML =
            "Congratulations! You picked the correct number!";
        } else if (numberGuess > rnd) {
          document.getElementById("card-content").innerHTML =
            "The number is less than " + numberGuess;
        } else {
          document.getElementById("card-content").innerHTML =
            "The number is greater than " + numberGuess;
        }
      }
      document.getElementById("btnSubmit").onclick = randomNumber;
    </script>
  </body>
</html>
